<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/431a5dcb91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-content">
          <div class="content">
    
    <h1 class="title">Formulario de Contato </h1>

    <div class="field">
        <label class="label">Nome</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-rounded" type="text" placeholder=" Ex: Alex barbosa">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
      
       
      
      <div class="field">

        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-rounded" type="text" placeholder=" Ex: Alex@gmail.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          

         
          <label class="label">Telefone</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="text" placeholder=" Digite seu numero com o DDD">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-phone-flip"></i>
            </span>
            
         
         
          

            <label class="label">Pais</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-rounded" type="text" placeholder=" Digite seu pais de origem">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-earth-americas"></i></i>
              </span>
            
      
      <div class="field">
        <label class="label">Mensagem</label>
        <div class="control">
          <textarea class="textarea" placeholder="Escreva..."></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Estou de acordo com os <a href="#">termos e condicoes </a>
          </label>
        </div>
      </div>
      
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
</body>
</html>
